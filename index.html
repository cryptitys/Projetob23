<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matrix Efeito</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letras = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$@#&%".split("");
    const tamanhoFonte = 14;
    const colunas = Math.floor(canvas.width / tamanhoFonte);
    const drops = Array(colunas).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = `${tamanhoFonte}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const texto = letras[Math.floor(Math.random() * letras.length)];
        const x = i * tamanhoFonte;
        const y = drops[i] * tamanhoFonte;

        ctx.fillText(texto, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 30);
  </script>
</body>
</html>
